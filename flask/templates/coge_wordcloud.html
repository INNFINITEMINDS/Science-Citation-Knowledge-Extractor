<script>

    var fill = d3.scale.category20();

//var frequency_list = [{"size": 12.75, "text": "nerves"}, {"size": 29.0, "text": "linolenic acid"}, {"size": 20.0, "text": "branch"}, {"size": 91.25, "text": "sorghum"}, {"size": 27.25, "text": "step"}, {"size": 13.5, "text": "leaves"}, {"size": 80.5, "text": "a. thaliana"}, {"size": 19.0, "text": "yeast"}, {"size": 32.25, "text": "clock"}, {"size": 34.75, "text": "banana"}, {"size": 15.0, "text": "chicken"}, {"size": 21.5, "text": "clhst1"}, {"size": 26.25, "text": "s1"}, {"size": 41.25, "text": "bacs"}, {"size": 16.75, "text": "ae"}, {"size": 14.5, "text": "d1"}, {"size": 13.0, "text": "s3"}, {"size": 54.75, "text": "rice"}, {"size": 33.25, "text": "human"}, {"size": 21.25, "text": "biosynthesis"}, {"size": 26.5, "text": "mhc"}, {"size": 15.5, "text": "scale"}, {"size": 14.0, "text": "processes"}, {"size": 30.0, "text": "soybean"}, {"size": 17.75, "text": "s2"}, {"size": 15.5, "text": "cysteine"}, {"size": 20.0, "text": "alpha"}, {"size": 15.0, "text": "leaf"}, {"size": 33.0, "text": "transcription"}, {"size": 15.25, "text": "start"}, {"size": 36.0, "text": "acid"}, {"size": 15.5, "text": "crop"}, {"size": 12.75, "text": "rpl9"}, {"size": 13.75, "text": "seed"}, {"size": 15.75, "text": "tissue"}, {"size": 32.25, "text": "case"}, {"size": 12.75, "text": "name"}, {"size": 14.5, "text": "hvlux1"}, {"size": 14.75, "text": "rg10"}, {"size": 21.5, "text": "base"}, {"size": 33.25, "text": "arabidopsis thaliana"}, {"size": 18.0, "text": "sir2"}, {"size": 43.25, "text": "rapa"}, {"size": 29.0, "text": "barley"}, {"size": 101.75, "text": "maize"}, {"size": 18.75, "text": "tomato"}]
myjson = {{ wordcloud_data|tojson }};
var frequency_list = JSON.parse( myjson );



  d3.layout.cloud().size([800, 800])
      .words(frequency_list)
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 800) //makes size of svg
        .attr("height", 800)
      .append("g")
        .attr("transform", "translate(400,400)")//(L-R, up-down) (150,150 default) with 300,300 svg
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }

</script>

<script>
  var btn = document.getElementById('wcButton');
  btn.addEventListener('click', loadProgress);

  function loadProgress() {
    console.log('Button clicked!');
    var progressBar = document.getElementsByClassName('progress-bar')[0];
    var interval = 30;
    var currentValue = 0;
    for (var i = 0; i < 100; i += interval) {
      console.log('Setting interval', i)
      setTimeout(function() {
        currentValue += i;
        console.log('Setting progress width to:', currentValue, '%');
        progressBar.setAttribute('style', 'width: ' + currentValue + '%');
      }, i);
    }
  }
</script>
