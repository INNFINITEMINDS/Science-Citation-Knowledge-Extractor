<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    max_radius = 5;

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-5))
    .force("center", d3.forceCenter(width / 1.5, height / 1.5));

d3.json("{{ url_for('static', filename='test.json') }}", function(error, graph) {
 if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
      .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
          .on("mouseover", onHover)
      .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("r", max_radius)
      .attr("fill", function(d) { return color(d.group); })
      .on("mouseover", function(d) { d3.select("#" + d.id).style("display", "initial"); }) //so actually hide the label
      .on("mouseout", function(d) { d3.select("#" + d.id).style("display", "none"); }) //so actually hide the label
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended)
      );



    var label = svg.selectAll("title") //Adds title above node
        .data(graph.nodes)
        .enter()
        .append("text")
            .attr("id", function(d) { return d.id; })
            .text(function (d) { return d.id; }) //TODO: add if statement for count
            .style("text-anchor", "middle")
            .style("fill", "#555")
            .style("font-family", "Arial")
            .style("font-size", 12)
            .style("display", "none"); //so actually hide the label


  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);



  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x = Math.max(max_radius, Math.min(width - max_radius, d.x)); })  //{ return d.x; }
        .attr("cy", function(d) { return d.y = Math.max(max_radius, Math.min(height - max_radius, d.y)); }); // { return d.y; }

    label   //adds label above node
        .attr("x", function(d){ return d.x; })
        .attr("y", function (d) {return d.y - 10; });

  }


  function onHover(d) {


  }

});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}


</script>
